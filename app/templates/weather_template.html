<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2|Fredoka+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    div {
      font-family: "Baloo Da 2", cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    h1 {
      background-color: pink;
      border-radius: 25px;
    }

    body {
      background: url("../static/geometric-leaves.png");
      background-size: auto;
    }
  </style>
</head>

<body>
  <div>
    <h1>&emsp;{{ current_time }}&emsp;</h1>
    <p></p>
    <h1>&emsp;Oakland's Current Weather - {{ weather }} &ensp;<img src="{{ icon }}" alt="weather icon"> &emsp;</h1>
    <h1>&emsp;Oakland's Current Temperature - {{ temp }}°C | {{ temp_in_F }}°F&emsp;</h1>
  </div>
</body>

</html>
